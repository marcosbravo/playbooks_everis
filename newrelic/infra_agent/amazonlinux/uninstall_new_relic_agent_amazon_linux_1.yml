  # Amazon Linux BLOCK

  # Remove apt
  - name: NewRelic | Amazon Linux {{ansible_distribution_major_version}} | 1. Uninstall apt newrelic
    yum:
      name: newrelic-infra
      state: absent

 # Pending files
  - name: NewRelic | Amazon Linux {{ansible_distribution_major_version}} | 3.1 Find pending files associated with NewRelic on /etc
    find:
      path: '/etc'
      pattern: "*newrelic*"
      recurse: yes
      file_type: file
    register: files_etc

  - name: NewRelic | Amazon Linux {{ansible_distribution_major_version}} | 3.2 Find pending files associated with NewRelic on /var
    find:
      path: '/var'
      pattern: "*newrelic*"
      recurse: yes
      file_type: file
    register: files_var


  - name: NewRelic | Amazon Linux {{ansible_distribution_major_version}} | 3.3. Remove pending files
    file:
      path: '{{ item.path }}'
      state: absent
    with_items:
      - '{{ files_etc.files }}'
      - '{{ files_var.files }}'


    # Pending Directories
  - name: NewRelic | Amazon Linux {{ansible_distribution_major_version}} | 4.0 Find pending directories associated with NewRelic on /etc
    find:
      path: '/etc'
      pattern: "newrelic*"
      recurse: yes
      file_type: directory
    register: directories_etc

  - name: NewRelic | Amazon Linux {{ansible_distribution_major_version}} | 4.1 Find pending directories associated with NewRelic on /var
    find:
      path: '/var'
      pattern: "newrelic*"
      recurse: yes
      file_type: directory
    register: directories_var


  - name: NewRelic | Amazon Linux {{ansible_distribution_major_version}} | 4.2 Remove pending directories
    file:
      path: '{{ item.path }}'
      state: absent
    with_items:
      - '{{ directories_etc.files }}'
      - '{{ directories_var.files }}'
