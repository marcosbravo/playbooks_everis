- name: NewRelic | Ubuntu 20 | Add GPG key to the apt sources keyring
  apt_key:
    url: https://download.newrelic.com/infrastructure_agent/gpg/newrelic-infra.gpg
    state: present
  tags: newrelic

- name: NewRelic | Ubuntu 20 | Add apt sources list
  apt_repository:
    repo: deb [arch=amd64] http://download.newrelic.com/infrastructure_agent/linux/apt {{ os_codename }} main
    state: present
  tags: newrelic

- name: NewRelic | Ubuntu 20 | Create newrelic-infra.yml
  file:
    path: /etc/newrelic-infra.yml
    state: touch

- name: NewRelic | Ubuntu 20 | Add license key in the config file
  lineinfile:
    path: /etc/newrelic-infra.yml
    regexp: '^license_key: {{ newrelic_license_key }}'
    line: 'license_key: {{ newrelic_license_key }}'
    state: present
  notify: NewRelic | Restart service
  tags: [newrelic, newrelic-license]

- name: NewRelic | Ubuntu 20 | Run the install command
  apt: pkg=newrelic-infra update_cache=yes
  tags: newrelic

- name: NewRelic |  Ubuntu 20 |Check that NewRelic service is started
  systemd:
    name: newrelic-infra
    state: started
    enabled: True
  tags: newrelic

  handlers:

  - name: NewRelic | Restart service
    systemd:
      name: newrelic-infra
      state: restarted
      enabled: yes
      daemon-reload: yes
