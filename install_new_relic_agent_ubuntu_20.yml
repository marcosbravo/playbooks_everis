---
- name: NewRelic | Ubuntu 20 | 1. Add GPG key to the apt sources keyring
  apt_key:
    url: https://download.newrelic.com/infrastructure_agent/gpg/newrelic-infra.gpg
    state: present
  tags: newrelic

- name: NewRelic | 2. Add apt sources list
  apt_repository:
    repo: deb [arch=amd64] http://download.newrelic.com/infrastructure_agent/linux/apt {{ansible_distribution_release}} main
    state: present
  tags: newrelic

- name: NewRelic | 3a. Check that newrelic-infra.yml exists
  stat:
    path: /etc/newrelic-infra.yml
  register: stat_result

- name: NewRelic | 3b. Create newrelic-infra.yml
  file:
    path: /etc/newrelic-infra.yml
    state: touch
  when: not stat_result.stat.exists

- name: NewRelic | 4. Add license key in the config file
  lineinfile:
    path: /etc/newrelic-infra.yml
    regexp: '^license_key: {{ newrelic_license_key }}'
    line: 'license_key: {{ newrelic_license_key }}'
    state: present
  notify: NewRelic | Restart service
  tags: [newrelic, newrelic-license]

- name: NewRelic | 5. Run the install command
  apt: pkg=newrelic-infra update_cache=yes
  tags: newrelic

- name: NewRelic | 6. Check that NewRelic service is started
  systemd:
    name: newrelic-infra
    state: started
    enabled: True
  tags: newrelic
